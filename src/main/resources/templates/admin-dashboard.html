<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* ---------- BODY ---------- */
        body {
          background: linear-gradient(135deg, #f6efe9, #e2c9a6, #d1b48b);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 0;
          min-height: 100vh;
          position: relative;
          overflow-x: hidden;
        }

        /* ---------- BACKGROUND GLOW ---------- */
        body::before {
          content: "";
          position: absolute;
          top: -80px;
          left: -80px;
          width: 300px;
          height: 300px;
          background: rgba(164, 112, 67, 0.25);
          border-radius: 50%;
          filter: blur(100px);
        }
        body::after {
          content: "";
          position: absolute;
          bottom: -100px;
          right: -100px;
          width: 350px;
          height: 350px;
          background: rgba(198, 160, 117, 0.3);
          border-radius: 50%;
          filter: blur(120px);
        }

        /* ---------- CONTAINER ---------- */
        .container {
          z-index: 2;
          position: relative;
          background: rgba(255, 255, 255, 0.9);
          border-radius: 18px;
          box-shadow: 0 10px 25px rgba(93, 67, 44, 0.25);
          padding: 40px;
          margin-top: 40px;
          backdrop-filter: blur(8px);
        }

        /* ---------- HEADER ---------- */
        h2 {
          text-align: center;
          font-weight: 700;
          color: #5b3920;
          margin-bottom: 30px;
          letter-spacing: 0.6px;
        }

        /* ---------- BUTTONS ---------- */
        .btn {
          border-radius: 8px;
          font-weight: 500;
          transition: 0.3s ease;
        }

        .btn-success {
          background-color: #9d7a52;
          border: none;
        }
        .btn-success:hover {
          background-color: #8b6540;
          transform: translateY(-2px);
          box-shadow: 0 5px 12px rgba(157, 122, 82, 0.4);
        }

        .btn-primary {
          background-color: #b38867;
          border: none;
        }
        .btn-primary:hover {
          background-color: #9e7350;
          transform: translateY(-2px);
          box-shadow: 0 5px 12px rgba(157, 122, 82, 0.4);
        }

        .btn-danger {
          background-color: #c15b45;
          border: none;
        }
        .btn-danger:hover {
          background-color: #a84634;
          transform: translateY(-2px);
          box-shadow: 0 5px 12px rgba(193, 91, 69, 0.35);
        }

        /* ---------- TABLE ---------- */
        table {
          background: #fffaf6;
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0 4px 14px rgba(93, 67, 44, 0.15);
        }

        th {
          background-color: #e9d7c0;
          color: #4b2f1a;
          font-weight: 600;
          text-align: center;
          border-bottom: 2px solid #d6b99b;
        }

        td {
          text-align: center;
          vertical-align: middle !important;
          color: #5a3d29;
        }

        tr:hover {
          background-color: #f4ebe2;
          transition: background 0.3s ease;
        }

        .img-thumbnail {
          border-radius: 8px;
          border: none;
          box-shadow: 0 2px 8px rgba(93, 67, 44, 0.15);
        }

        /* ---------- LOGOUT ROW ---------- */
        .btn-danger.mb-3 {
          float: right;
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <h2>â˜• Admin Dashboard</h2>

    <div class="text-center mb-4">
        <a href="/admin/product/add" class="btn btn-success mb-3">âž• Add New Product</a>
        <a th:href="@{/admin/orders}" class="btn btn-primary mb-3">ðŸ“¦ Customer Orders</a>
        <a th:href="@{/logout}" class="btn btn-danger mb-3">ðŸšª Logout</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td>â‚¹<span th:text="${product.price}"></span></td>
            <td>
                <img th:src="@{/images/{img}(img=${product.imageName})}" width="100" height="80" class="img-thumbnail" />
            </td>
            <td th:text="${product.stock}"></td>
            <td>
                <a th:href="@{'/admin/product/edit/' + ${product.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/admin/product/delete/' + ${product.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
