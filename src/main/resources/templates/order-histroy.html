<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Orders | E-commerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* ---------- BODY ---------- */
        body {
          background: linear-gradient(135deg, #f4ede6, #e8d8c3, #d4b89f);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          min-height: 100vh;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
          position: relative;
        }

        /* ---------- BACKGROUND BLURS ---------- */
        body::before {
          content: "";
          position: absolute;
          top: -100px;
          left: -100px;
          width: 350px;
          height: 350px;
          background: rgba(166, 121, 82, 0.25);
          border-radius: 50%;
          filter: blur(100px);
        }
        body::after {
          content: "";
          position: absolute;
          bottom: -120px;
          right: -120px;
          width: 400px;
          height: 400px;
          background: rgba(189, 144, 107, 0.3);
          border-radius: 50%;
          filter: blur(100px);
        }

        /* ---------- CONTAINER ---------- */
        .container {
          z-index: 1;
          position: relative;
          padding-top: 50px;
        }

        /* ---------- HEADING ---------- */
        h2 {
          text-align: center;
          color: #6d4c33;
          font-weight: 700;
          letter-spacing: 0.6px;
          margin-bottom: 25px;
        }

        /* ---------- BUTTONS ---------- */
        .btn-secondary {
          background-color: #a47551;
          border: none;
          color: white;
          border-radius: 8px;
          font-weight: 500;
          transition: all 0.3s ease;
        }
        .btn-secondary:hover {
          background-color: #8b5e3c;
          transform: translateY(-2px);
          box-shadow: 0 5px 10px rgba(139, 94, 60, 0.4);
        }

        /* ---------- ORDER CARD ---------- */
        .card {
          border: none;
          border-radius: 14px;
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(10px);
          box-shadow: 0 8px 20px rgba(88, 60, 41, 0.15);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          animation: fadeInUp 0.6s ease;
        }

        .card:hover {
          transform: translateY(-4px);
          box-shadow: 0 12px 26px rgba(88, 60, 41, 0.25);
        }

        .card-header {
          background-color: #e5d2bd;
          color: #4e3624;
          font-weight: 600;
          border-top-left-radius: 14px;
          border-top-right-radius: 14px;
          padding: 12px 20px;
        }

        .list-group-item {
          background-color: #fffaf6;
          border: none;
          border-bottom: 1px solid #f0e2d6;
          color: #5a4030;
          font-size: 15px;
        }

        .list-group-item:last-child {
          border-bottom: none;
          border-radius: 0 0 14px 14px;
        }

        /* ---------- FADE IN ANIMATION ---------- */
        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(25px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <h2>Your Orders ☕</h2>
    <a href="/user/dashboard" class="btn btn-secondary mb-3">← Back to Dashboard</a>

    <div th:each="order : ${orders}" class="card mb-3">
        <div class="card-header">
            Order ID: <strong th:text="${order.id}"></strong> |
            Date: <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></span> |
            Total: ₹ <span th:text="${order.totalAmount}"></span>
        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="item : ${order.items}">
                <span th:text="${item.product.name}"></span> –
                ₹<span th:text="${item.price}"></span> ×
                <span th:text="${item.quantity}"></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
