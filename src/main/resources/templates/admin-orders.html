<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Orders | Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* ---------- BODY ---------- */
        body {
          background: linear-gradient(135deg, #f3ece3, #e2c9a6, #d1b48b);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 0;
          min-height: 100vh;
          overflow-x: hidden;
          position: relative;
        }

        /* ---------- BACKGROUND GLOW ---------- */
        body::before {
          content: "";
          position: absolute;
          top: -80px;
          left: -80px;
          width: 300px;
          height: 300px;
          background: rgba(164, 112, 67, 0.25);
          border-radius: 50%;
          filter: blur(100px);
        }
        body::after {
          content: "";
          position: absolute;
          bottom: -100px;
          right: -100px;
          width: 350px;
          height: 350px;
          background: rgba(198, 160, 117, 0.3);
          border-radius: 50%;
          filter: blur(120px);
        }

        /* ---------- CONTAINER ---------- */
        .container {
          z-index: 1;
          position: relative;
          padding-top: 50px;
        }

        /* ---------- HEADING ---------- */
        h2 {
          text-align: center;
          font-weight: 700;
          color: #5e3b22;
          letter-spacing: 0.5px;
          margin-bottom: 25px;
        }

        /* ---------- BUTTON ---------- */
        .btn-secondary {
          background-color: #a47551;
          border: none;
          color: #fff;
          border-radius: 8px;
          font-weight: 500;
          transition: 0.3s ease;
        }
        .btn-secondary:hover {
          background-color: #8b5e3c;
          transform: translateY(-2px);
          box-shadow: 0 4px 10px rgba(139, 94, 60, 0.4);
        }

        /* ---------- ORDER CARD ---------- */
        .card {
          border: none;
          border-radius: 14px;
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(10px);
          box-shadow: 0 6px 16px rgba(93, 67, 44, 0.2);
          transition: all 0.3s ease;
          animation: fadeInUp 0.6s ease;
        }

        .card:hover {
          transform: translateY(-3px);
          box-shadow: 0 10px 22px rgba(93, 67, 44, 0.3);
        }

        .card-header {
          background-color: #e8d5c2;
          color: #4b2f1a;
          font-weight: 600;
          border-top-left-radius: 14px;
          border-top-right-radius: 14px;
          padding: 12px 20px;
        }

        /* ---------- LIST ITEMS ---------- */
        .list-group-item {
          background-color: #fffaf6;
          border: none;
          border-bottom: 1px solid #f1e4d7;
          color: #5a3d29;
          font-size: 15px;
        }

        .list-group-item:last-child {
          border-bottom: none;
          border-radius: 0 0 14px 14px;
        }

        /* ---------- ANIMATION ---------- */
        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(25px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <h2>All Orders üßæ</h2>
    <a href="/admin/dashboard" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>

    <div th:each="order : ${orders}" class="card mb-3">
        <div class="card-header">
            Order ID: <strong th:text="${order.id}"></strong> |
            User: <span th:text="${order.userEmail}"></span> |
            Date: <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></span> |
            Total: ‚Çπ <span th:text="${order.totalAmount}"></span>
        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="item : ${order.items}">
                <span th:text="${item.product.name}"></span> ‚Äì
                ‚Çπ<span th:text="${item.price}"></span> √ó
                <span th:text="${item.quantity}"></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
