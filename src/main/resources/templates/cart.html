<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart | E-commerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* ---------- BODY ---------- */
        body {
          background: linear-gradient(135deg, #f4ede6, #e8d8c3, #d4b89f);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          min-height: 100vh;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          overflow-x: hidden;
          position: relative;
        }

        /* ---------- BACKGROUND DECOR ---------- */
        body::before {
          content: "";
          position: absolute;
          top: -100px;
          left: -100px;
          width: 400px;
          height: 400px;
          background: rgba(166, 121, 82, 0.25);
          border-radius: 50%;
          filter: blur(100px);
        }
        body::after {
          content: "";
          position: absolute;
          bottom: -120px;
          right: -120px;
          width: 400px;
          height: 400px;
          background: rgba(189, 144, 107, 0.3);
          border-radius: 50%;
          filter: blur(100px);
        }

        /* ---------- CONTAINER ---------- */
        .container {
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(12px);
          padding: 40px 30px;
          border-radius: 16px;
          box-shadow: 0 10px 25px rgba(88, 60, 41, 0.2);
          margin-top: 60px;
          width: 90%;
          max-width: 900px;
          z-index: 1;
          animation: fadeInUp 0.8s ease-out;
        }

        /* ---------- TITLE ---------- */
        h2 {
          text-align: center;
          color: #6d4c33;
          font-weight: 600;
          margin-bottom: 30px;
          letter-spacing: 0.5px;
        }

        /* ---------- BUTTONS ---------- */
        .btn {
          border-radius: 8px;
          transition: all 0.3s ease;
          font-weight: 500;
        }

        .btn-secondary {
          background-color: #a47551;
          border: none;
          color: white;
        }
        .btn-secondary:hover {
          background-color: #8b5e3c;
          transform: translateY(-2px);
          box-shadow: 0 5px 10px rgba(139, 94, 60, 0.4);
        }

        .btn-danger {
          background-color: #c3705f;
          border: none;
        }
        .btn-danger:hover {
          background-color: #a94e44;
          transform: translateY(-1px);
        }

        .btn-success {
          background-color: #8b6b4a;
          border: none;
        }
        .btn-success:hover {
          background-color: #6d4c33;
          transform: translateY(-2px);
          box-shadow: 0 5px 10px rgba(109, 76, 51, 0.3);
        }

        /* ---------- TABLE ---------- */
        table {
          background-color: #fff;
          border-radius: 10px;
          overflow: hidden;
        }

        thead {
          background-color: #e5d2bd;
          color: #4e3624;
        }

        th, td {
          text-align: center;
          vertical-align: middle !important;
        }

        tr:nth-child(even) {
          background-color: #faf5ef;
        }

        tfoot {
          background-color: #f4ede6;
          font-weight: 600;
          color: #5a4030;
        }

        /* ---------- ANIMATION ---------- */
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Your Shopping Cart üõí</h2>
    <a href="/user/dashboard" class="btn btn-secondary mb-3">‚Üê Back to Products</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Product</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, stat : ${cart}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <a th:href="@{'/user/cart/remove/' + ${stat.index}}" class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2"><strong>Total</strong></td>
            <td colspan="2" th:text="'‚Çπ ' + ${total}"></td>
        </tr>
        <tr>
            <td colspan="4" class="text-end">
                <a href="/user/checkout" class="btn btn-success">Proceed to Checkout</a>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
