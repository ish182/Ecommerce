<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | E-commerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"&gt;>
    <style>
        body {
          background: linear-gradient(135deg, #ffe6eb, #ffd6e0); /* baby pink gradient */
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .login-card {
          background: #fff;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.15);
          width: 100%;
          max-width: 400px;
        }
        .login-card h2 {
          margin-bottom: 20px;
          font-weight: 600;
          text-align: center;
        }
        .form-control {
          border-radius: 8px;
          height: 45px;
        }
        .btn-primary {
          border-radius: 8px;
          font-weight: bold;
          transition: 0.3s;
          height: 45px;
        }
        .btn-primary:hover {
          background-color: #007bff;
          transform: translateY(-2px);
          box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        }
        .text-center a {
          color: #007bff;
          font-weight: 500;
          text-decoration: none;
        }
        .text-center a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2>Login</h2>
    <form method="post" action="/login">
        <div class="form-group mb-3">
            <label>Email</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="/register">Register</a></p>
</div>
</body>
</html>
