<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | E-commerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* ---------- BODY ---------- */
        body {
          background: radial-gradient(circle at top left, #f5ece3, #d7c2a9, #b89b83);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          overflow: hidden;
        }

        /* ---------- BACKGROUND DETAILS ---------- */
        body::before {
          content: "";
          position: absolute;
          top: -100px;
          left: -100px;
          width: 400px;
          height: 400px;
          background: rgba(174, 135, 92, 0.25);
          border-radius: 50%;
          filter: blur(80px);
        }
        body::after {
          content: "";
          position: absolute;
          bottom: -120px;
          right: -120px;
          width: 450px;
          height: 450px;
          background: rgba(201, 171, 130, 0.3);
          border-radius: 50%;
          filter: blur(100px);
        }

        /* ---------- LOGIN CARD ---------- */
        .login-card {
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(10px);
          padding: 40px 35px;
          border-radius: 16px;
          box-shadow: 0 12px 30px rgba(85, 60, 40, 0.2);
          width: 100%;
          max-width: 400px;
          z-index: 1;
          animation: fadeInUp 0.8s ease-out;
        }

        .login-card h2 {
          margin-bottom: 25px;
          font-weight: 600;
          text-align: center;
          color: #5a3e2b;
          letter-spacing: 0.5px;
        }

        /* ---------- FORM STYLES ---------- */
        .form-group label {
          color: #5c4a3a;
          font-weight: 500;
        }

        .form-control {
          border-radius: 8px;
          height: 45px;
          border: 1.5px solid #cbb7a2;
          transition: all 0.3s ease;
          background-color: #fdfaf7;
        }

        .form-control:focus {
          border-color: #a67b5b;
          box-shadow: 0 0 8px rgba(166, 123, 91, 0.4);
        }

        /* ---------- BUTTON ---------- */
        .btn-primary {
          background-color: #8b5e3c;
          border: none;
          border-radius: 8px;
          font-weight: bold;
          transition: 0.3s;
          height: 45px;
          width: 100%;
          color: #fff;
        }

        .btn-primary:hover {
          background-color: #734a2b;
          transform: translateY(-2px);
          box-shadow: 0 6px 14px rgba(115, 74, 43, 0.4);
        }

        /* ---------- LINKS ---------- */
        .text-center {
          margin-top: 15px;
        }

        .text-center a {
          color: #8b5e3c;
          font-weight: 500;
          text-decoration: none;
          transition: color 0.3s;
        }

        .text-center a:hover {
          color: #734a2b;
          text-decoration: underline;
        }

        /* ---------- ANIMATION ---------- */
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    </style>
</head>

<body>
<div class="login-card">
    <h2>Welcome Back ☕</h2>
    <form method="post" action="/login">
        <div class="form-group mb-3">
            <label>Email</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button class="btn btn-primary">Login</button>
    </form>
    <p class="text-center mt-3">
        Don’t have an account? <a href="/register">Register</a>
    </p>
</div>
</body>
</html>
